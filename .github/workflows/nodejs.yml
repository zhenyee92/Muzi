name: Node.js CI/CD

on:
  push:
    branches:
      - main  # 触发分支，可以根据你的需求更改

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: |
          npm run build
          npm run test
