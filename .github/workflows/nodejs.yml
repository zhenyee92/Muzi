name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'  # 选择你的 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: |
          npm run build
          npm run test
          
      - name: Set working directory
        run: cd C:/Users/User/my-vue-app/Develop/Muduo  # 替换为你的项目实际路径

      - name: Install dependencies and build
        run: |
          npm install
          npm run build
